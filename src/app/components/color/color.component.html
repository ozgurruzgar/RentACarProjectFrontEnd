<div class="text-center text-bg-dark p-1">
    <b>Renkler</b>
  </div>
  <ul class="list-group">
    <input class="form-control" 
    [(ngModel)]="colorFilterText"
    id="colorFilterText" type="text" 
    placeholder="Renk İsmi Yazınız.">
    <li *ngFor="let color of colors | colorFilter:colorFilterText" 
    routerLink="/cars/color/{{color.colorId}}"
    (click)="setCurrentColor(color)"
    [class]="getCurrentColorClass(color)">{{color.colorName}}</li>
  </ul>
