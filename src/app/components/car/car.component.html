<div class="text-center text-bg-success p-1">
    <b>Ara√ßlar</b>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">CarId</th>
      <th scope="col">BrandId</th>
      <th scope="col">ColorId</th>
      <th scope="col">Model</th>
      <th scope="col">ModelYear</th>
      <th scope="col">Description</th>
      <th scope="col">DailyPrice</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.model}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.description}}</td>
        <td>{{car.dailyPrice}}</td>
    </tr>
</table>
