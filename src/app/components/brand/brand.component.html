<div class="text-center text-bg-info p-1">
  <b>Markalar</b>
</div>
<table class="table">
<thead>
  <tr>
    <th scope="col">BrandId</th>
    <th scope="col">BrandName</th>
  </tr>
</thead>
<tbody >
    <tr *ngFor="let brand of brands">
      <td>{{brand.brandId}}</td>
      <td>{{brand.brandName}}</td>
  </tr>
</table>
